Wren Road Haunted House
<font size = 4>
<br>
<hr>
<br>

A haunted house stands on Wren Road near Route 187 in Somerford Township.  Looming at the top of a hill, it's said to resemble the house in <i>Psycho</i>.  A number of apparitions linger inside the house, ready to scare trespassers away.
