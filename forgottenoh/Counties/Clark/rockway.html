The Rockway School
<font size = 4>
<br>
<hr>
<br>
</center>
On Route 40 near Springfield stands the Rockway School, an old building where a boy is reputed to have been burned to death by a boiler unit when he wandered into the basement.  Today late-night visitors often encounter ghostly voices and the smell of smoke.
