The Marion YMCA
<FONT size = 4>
<BR>
<HR>
<BR>
</CENTER>
The YMCA in Marion is home to a couple of spirits.  They are particularly active around the top-floor track, which replaced boarding rooms years ago.  Footsteps are sometimes heard there.  The swimming pool may also have a ghost or two, if the reports are true.
