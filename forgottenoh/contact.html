<form action="https://api.web3forms.com/submit" method="POST" id="form">
  <fieldset>
    <legend>Contact Form</legend>
    <input type="hidden" name="access_key" value="4ea7d200-dd4e-4aca-8b35-51f528953fa7" />
    <input type="hidden" name="subject" value="New Submission from Web3Forms" />
    <input type="hidden" name="redirect" value="https://web3forms.com/success" />
    <input type="checkbox" name="botcheck" id="" style="display: none;" />
    <div>
      <label for="name">Page that needs fixed</label><br>
      <input type="text" name="name" id="name" placeholder="index.html, etc." required />
      <br><br>
    </div>
      <label for="message">Whats wrong with it?</label>
      <br>
      <textarea rows="5" name="message" id="message" placeholder="pictures not loading, etc." required></textarea><br><br>
    </div>

    <button type="submit"> Send Message </button>
  </fieldset>
</form>
