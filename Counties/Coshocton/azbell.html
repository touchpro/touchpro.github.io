Azbell's Hollow
<font size = 4>
<br>
<hr>
<br>
</center>
Yes, the town is actually called Cow Corners.  It's located in Keene Township, Coshocton County, and is home to Azbell's Farm.  Azbell's Hollow, east of the farm, is said to always be cold, even in the summer time.  The land may be an old Indian burial ground.
