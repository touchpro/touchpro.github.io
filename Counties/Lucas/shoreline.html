Point Place Shoreline
<font size = 4>
<br>
<hr>
<br>
</center>
Every night at sundown, the ghost of a young woman in a white dress paces the rocky shore at Point Place.  Years ago her true love sailed off at dusk and never return.  She died waiting for him, and now maintains her vigil from beyond the grave.
