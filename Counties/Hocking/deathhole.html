The Death Hole
<font size = 4>
<br>
<hr>
<br>
</center>
Logan's "Death Hole" is actually a swimming spot in Scotts Creek near a waterhole with a vicious undertow.  Legend has it that a horse and buggy were swept beneath the waterfall after they slipped on the rocks above.  The place, not surprisingly, is said to be haunted.
