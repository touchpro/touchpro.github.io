At <a href = "http://www.ysu.edu/">YSU</a>, Kilcawley House is the local spook spot.  Residents in the triple-occupancy rooms at the end of one floor often hear scratching noises.  Growls and whispers are heard in a back stairwell.  And the ghost of a janitor has been reported on the sixth floor.
