Salem Cemetery
<font size = 4>
<br>
<hr>
<br>
</center>
Stories are told about the old Salem Cemetery near Wellston.  According to some, Civil War soldiers are sometimes seen standing at attention beside their gravestones.  Others say you can hear a piano being played by ghostly hands in the graveyard's church at midnight.
