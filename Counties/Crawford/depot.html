Galion Train Depot
<font size = 4>
<br>
<hr>
<br>
</center>
The old train depot in Galion is said to be haunted by both a man in a long overcoat and, more interestingly, an "inhuman thing."  The disturbances center around a little second floor room called the "coffin room."  Ghostly trains are also said to shake the building.
